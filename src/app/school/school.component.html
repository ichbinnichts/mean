<h1>Hello</h1>
<label>School name</label><br>
<input type="text" class="form-control" [(ngModel)]="schoolName">
<p>{{schoolName}}</p>

<button class="btn btn-primary" [disabled]="!acceptNewSchool" (click)="createSchool()">Add</button>

<p *ngIf="schoolCreated; else noSchool">{{createdSchoolStatus}}</p>
<ng-template #noSchool>
    <p>No school created</p>
</ng-template>
